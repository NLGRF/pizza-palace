<h1 class="my-4">Order</h1>

<ul class="list-unstyled">
    <li class="mb-3" *ngFor="let item of orderItems">
        <div class="card shadow-sm">
            <div class="card-body row justify-content-between align-items-center m-0">
                <div class="col-lg-6 col-12 media">
                    <img [src]="item.pizza.image" class="mr-3 rounded" [alt]="item.pizza.name" height="80">
                    <div class="media-body">
                        <h5 class="m-0">{{ item.pizza.name }}</h5>
                        <small class="text-muted">{{ item.pizza.ingredients }}</small>
                        <strong class="d-block">{{ item.pizza.price | currency:'EUR' }}</strong>
                    </div>
                </div>

                <span class="col-lg-3 col-6">Size: <span class="font-weight-bold">{{ item.size }}</span></span>
                <div class="col-lg-3 col-6 text-right">
                    <button class="btn btn-sm btn-outline-secondary shadow-sm" (click)="onRemove(item)">ðŸ—‘ Remove</button>
                </div>
            </div>
        </div>
    </li>
</ul>


<div class="row m-0 justify-content-between align-items-center">
    <div>
        Total: <strong>{{ totalPrice | currency:'EUR' }}</strong>
    </div>
    <button class="btn shadow-sm btn-danger" (click)="onCheckout()">ðŸ’¸ Checkout</button>
</div>
