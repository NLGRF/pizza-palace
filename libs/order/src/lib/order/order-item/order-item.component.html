<div class="card shadow-sm">
    <div class="card-body row justify-content-between align-items-center m-0">
        <pp-pizza class="col-lg-6 col-12" [pizza]="item.pizza"></pp-pizza>
        <span class="col-lg-3 col-6">Size: <span class="font-weight-bold">{{ item.size }}</span></span>
        <div class="col-lg-3 col-6 text-right">
            <button class="btn btn-sm btn-outline-secondary shadow-sm" (click)="onRemoveItem(item)">Remove</button>
        </div>
    </div>
</div>
