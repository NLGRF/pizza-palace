<h1 class="my-4">Order</h1>

<pp-order-list [orderItems]="orderItems | async" (remove)="onRemove($event)"></pp-order-list>

<div class="row m-0 justify-content-between align-items-center">
    <div>
        Total:
        <pp-price [price]="totalPrice | async"></pp-price>
    </div>
    <button class="btn shadow-sm btn-danger" (click)="onCheckout()" [disabled]="isCheckingOut | async">
        <span *ngIf="isCheckingOut | async" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        ðŸ’¸ Checkout
    </button>
</div>
