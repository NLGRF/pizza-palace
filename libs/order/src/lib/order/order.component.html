<h1 class="mb-3">Order</h1>

<ul class="list-unstyled">
    <li class="mb-3" *ngFor="let item of orderItems | async">
        <pp-order-item [item]="item" (remove)="onRemove($event)"></pp-order-item>
    </li>
</ul>

<div class="row m-0 justify-content-between align-items-center">
<div>
    Total: <span class="font-weight-bold">{{ totalPrice | async | currency:'EUR'}}</span>
</div>
<button class="btn shadow-sm btn-success" (click)="onCheckout()" [disabled]="isCheckingOut | async">
    <span *ngIf="isCheckingOut | async" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Checkout
</button>
</div>
