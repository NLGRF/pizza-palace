<div class="row justify-content-between align-items-center m-0 my-4">
    <h1 class="m-0">Menu</h1>
    <pp-current-order></pp-current-order>
</div>

<div class="d-flex justify-content-center" *ngIf="isLoading">
    <div class="spinner-border text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

<ul class="list-unstyled">
    <li class="mb-3" *ngFor="let pizza of pizzas | async">
        <pp-menu-item [pizza]="pizza" (addToOrder)="onAddToOrder($event)"></pp-menu-item>
    </li>
</ul>
